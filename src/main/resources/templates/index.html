<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Price Comparison</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4">Share Price Comparison</h1>
                <p class="lead">Compare stock prices over time</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Compare Stocks</h5>
                        
                        <form action="/stockmonitor/compare" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="symbol1" class="form-label">Stock 1</label>
                                    <input type="text" class="form-control" id="symbol1" name="symbol1" value="AAPL" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="symbol2" class="form-label">Stock 2</label>
                                    <input type="text" class="form-control" id="symbol2" name="symbol2" value="MSFT" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" 
                                           th:value="${startDate}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" 
                                           th:value="${endDate}" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Compare Stocks</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Popular Stocks</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:each="stock : ${popularStocks}" th:href="@{/compare(symbol1=${stock})}" 
                               class="btn btn-outline-secondary" th:text="${stock}">AAPL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2023 Stock Monitor App</p>
            <p>Uses SOA principles with service modularity and interoperability</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
